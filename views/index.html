<body>
    <nav class="navbar navbar-expand-md " style="background-color: #e3f2fd; >
        <div class="container-fluid" >
            <a class="navbar-brand px-4 " href="#">Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="collapseNavbar">
            
            <ul class="navbar-nav ms-auto px-4">
                <li class="nav-item">
                    <button id="rzp-button1" class="btn btn-lg w-100 btn-outline-primary">Add Premium
                        membership</button>
                </li>
                <li class="nav-item">
                    <div id="premiummessage"></div>
                </li>
            </ul>
        </div>
          
            
            
          </div>

      </nav>
    
    <div class="row flex-row p-4">
        <div class="col-sm-4 p-1">
            <div class="container w-100   p-2">
                <form onsubmit="expense(event)">
                    <div class=" container   align-items-start p-2">
                        <div class=" container  p-2 align-middle ">
                            <label for="exampleFormControlInput1" class="form-label">Expense Amount</label>
                            <input class="form-control form-control-lg" type="text" name="amount" id="amount"
                                placeholder="amount" />
                        </div>
                        <div class=" container p-2 align-middle">
                            <label>Category</label>
                            <select class="form-select form-select-lg" aria-label="Default select example"
                                name="category" id="cat">
                                <option selected value="grocery">grocery</option>
                                <option value="entertainment">entertainment</option>
                                <option value="maintenance">maintenance</option>
                            </select>
                        </div>
                        <div class=" container p-2 align-middle">
                            <label>Expense Type</label>
                            <select class="form-select-lg form-select" aria-label="Default select example name=" type"
                                id="etype">
                                <option selected value="rice">rice</option>
                                <option value="movie">movie</option>
                                <option value="electric bill">electricity bill</option>
                            </select>
                        </div>
                        <div class=" container p-2 align-middle ">
                            <!-- <button  type="button"class="btn-lg btn-primary">SUBMIT</button> -->
                            <button class="btn btn-lg w-100 btn-outline-primary" type="submit">submit</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
        <div class="col-sm-8 p-1">
            <div class="container p-2 w-100">
                <div class="d-flex w-100 justify-content-between">
                    <h3>Amount</h3>
                    <h3>Category</h3>
                    <h3>Expense</h3>
                    <h3>Delete</h3>
                </div>
                <ul class="list-group" id="expenses"></ul>
                <div id="pagination" class="w-100 d-flex">
                    <label for="rows">Rows per page :</label>
                    <select id="rows-per-page" class="form-select-sm w-25 form-select" name="rows" onchange="showChangedRows()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                    <label id="page-details">Showing 1-5 of 11</label>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button id="prev-btn" class="btn w-10 btn-outline-primary" onclick="showPreviousPage()">prev</button>
                    <button id="next-btn" class="btn w-10 btn-outline-primary" onclick="showNextPage()">next</button>

                
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="row w-100 flex-row p-4 text-center d-none" id="premiumdashboard" >
        <h1 class="">Premium Features</h1>
        <div class="col-sm-8 p-4 m-auto">
            <h1>leaderboard</h1>
            <div id="leaderboard">
                
                <ul id="leaderboardlist">

                </ul>
                
            </div>
            
            
        </div>
        <div class="col-sm-4 p-4 m-auto">
            <h1>Download</h1>
            <div id="download-list">
            <div>
                <button class="btn btn-sm w-10 btn-outline-primary" onclick="download()">Download report</button>
            </div>
            </div>
        </div>
    </div>



    </div>
    

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
