<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="d-flex  align-items-center justify-content-center position-absolute top-50 start-50 translate-middle ">

    <form class="form-floating d-flex align-items-center gap-2 p-2 justify-content-center flex-column " onsubmit="userlogin(event)">
        <h2 class="h3 mb-3 fw-normal text-primary">Please login</h2>
        <div class="form-floating">
            <input type="email" class="form-control" type="text" name="email" id="email" required
                placeholder="name@example.com">
                <label for="floatingPassword">email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" type="text" name="password" id="password" placeholder="password"
                required placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="d-flex align-content-between column-gap-2 justify-content-between">
            <a href="/signuphtml">Signup</a>
            <a href="/password/forgotpasswordhtml">forgot password?</a>
        </div>


        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>


    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/user.js"></script>
</body>

</html>
